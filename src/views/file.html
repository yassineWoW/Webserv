<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uploads</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .row {
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input[type="file"] {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    input[type="submit"] {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <form action="/uploads" method="POST" enctype="application/x-www-form-urlencoded">
    <div class="row">
      <label for="photo">Your Photo</label>
      <input type="file" id="photo" name="img" required />
    </div>
    <div class="row">
      <input type="submit" value="Submit" />
    </div>
  </form>
</body>
</html>
