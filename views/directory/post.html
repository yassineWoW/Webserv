<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Upload Form</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f2f5;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .container form .row {
      margin-bottom: 20px;
    }

    .container label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    .container input[type="text"],
    .container input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    .container input[type="text"]:focus,
    .container input[type="file"]:focus {
      border-color: #007BFF;
      outline: none;
    }

    .container input[type="submit"] {
      background-color: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .container input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="/uploads" method="POST" enctype="multipart/form-data">
      <div class="row">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
      </div>
      <div class="row">
        <label for="photo">Your Photo</label>
        <input type="file" id="photo" name="img" required>
      </div>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
    </form>
    <p><a href="demo.html">‚Üê Back to Directory</a></p>
  </div>
</body>
</html>
