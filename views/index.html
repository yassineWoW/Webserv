<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to My Webserv</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.3em;
        }

        p {
            font-size: 1.5em;
            color: #d0dbe6;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        a {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            background-color: #5c8df6;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #3b6bdc;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9em;
            color: #ccc;
            text-align: center;
        }

        .team {
            font-weight: bold;
            color: #ffffff;
        }

        .team span {
            color: #ffd700;
        }
    </style>
</head>
